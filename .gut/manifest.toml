[package]
name = "hin"
human_name = "Hindi"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.hin]
filename = "hi-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-hin"
platform = "windows"
uuid = "DBC2B2CC-628D-4C57-9DA7-B8817F51FD6C"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.hi"
package = "speller-hin"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-hin-mso"
platform = "windows"
uuid = "7259185E-4A50-45AC-8EE8-4AB4FAE63F8A"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-hin"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
